<center>

<div id="logo-wrpr">
	<div id="logo" style="width:554px;height:186px;background:black url(logos/pacman10-hp.png) 0 0 no-repeat;position:relative;margin:0 auto">
		<div id="logo-l" style="width:200px;height:2px;left:177px;top:157px;background:#990;position:absolute;display:none;overflow:hidden">
			<div id="logo-b" style="position:absolute;left:0;background:#ff0;height:8px;width:0"></div>
		</div>
	</div>
	
	<script>
		google = {		
			browser: { 
				engine: { 
					IE: (jQuery.browser.msie==true)
				} 
			},
			dom: { 
				append: function(ele) { jQuery('body').append(ele) }, 
				remove: function(ele) { jQuery(ele).remove() } 
			},
			pacManSound: true
		};
	</script>
	<script type="text/javascript" src="logos/js/gamepad-support.js"></script>
	<script type="text/javascript" src="logos/js/pacman10-hp.3.js"></script>
</div>
<table cellspacing="0" cellpadding="0"><tbody><tr valign="top"><td class="sblc"><div style="position:relative;"><a class="player_count" id="players_2" title="WASD keys control Player 2" style="display:none;">Two Player</a><a class="player_count" id="players_1" title="Drop Player 2" style="display:none;margin-top:0;position:absolute;top:0;">One Player</a><a id="insert_coin" title="Insert Coin" style="margin-top:0;position:absolute;top:0;">Insert Coin</a></div></td></tr><tr><td class="sblc"><a id="level_254" title="The level before the last">Level 254</a></td></tr><tr><td class="sblc"><a id="lives_30" title="30 lives">30 Lives</a></td></tr></tbody></table>
</center>
<script type="text/javascript">
	function resize() { $("#pcm-c").css("transform", `scale(${window.innerWidth / $("#pcm-c").width()})`) };

	jQuery(function($) {
		$("#players_2").click(function(){google.pacman.setTwoPlayer()});
		$("#players_1").click(function(){google.pacman.setOnePlayer()});		
		$(".player_count").click(function(){$(".player_count").toggle()});
		$("#insert_coin").click(function(){google.pacman.insertCoin()});
		$("#level_254").click(function(){google.pacman.cheatLevel(254); google.pacman.finishLevel()});
		$("#lives_30").click(function(){google.pacman.cheatLives(30); google.pacman.updateChromeLives()});
	});

	window.addEventListener('resize', resize);
	window.addEventListener('load', resize);
</script>
